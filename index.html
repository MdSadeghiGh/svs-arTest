<!DOCTYPE html>
<html>
  <head>
    <title>AR Route Demo</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- فلش اول -->
      <a-box
        position="0 0 0"
        color="red"
        depth="1"
        height="0.2"
        width="0.2"
      ></a-box>

      <!-- فلش دوم، به جلو -->
      <a-box
        position="0 0 -2"
        color="blue"
        depth="1"
        height="0.2"
        width="0.2"
      ></a-box>

      <!-- فلش سوم، چرخیده به راست -->
      <a-box
        position="2 0 -2"
        rotation="0 90 0"
        color="green"
        depth="1"
        height="0.2"
        width="0.2"
      ></a-box>

      <a-camera-static />
    </a-scene>
  </body>
</html>
